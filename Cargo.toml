[workspace.package]
version = "0.1.4"
edition = "2024"
repository = "https://github.com/XiangpengHao/liquid-cache"
authors = ["XiangpengHao <xiangpeng.hao@wisc.edu>"]
license = "Apache-2.0 OR MIT"
readme = "README.md"
description = "10x lower latency for cloud-native DataFusion"


[workspace]
members = [
	"benchmark",
	"src/server",
	"src/client",
	"src/liquid_parquet",
	"src/common",
	"examples",
]
resolver = "3"

[workspace.dependencies]
liquid-cache-server = { path = "src/server", version = "0.1.4" }
liquid-cache-client = { path = "src/client", version = "0.1.4" }
liquid-cache-parquet = { path = "src/liquid_parquet", version = "0.1.4" }
liquid-cache-common = { path = "src/common", version = "0.1.4" }
arrow = { version = "55.0.0", default-features = false, features = [
	"prettyprint",
] }
arrow-flight = { version = "55.0.0", features = ["flight-sql-experimental"] }
arrow-schema = { version = "55.0.0", features = ["serde"] }
parquet = { version = "55.0.0", features = ["async", "experimental"] }
datafusion = { version = "47.0.0" }
datafusion-proto = { version = "47.0.0" }
async-trait = "0.1.88"
futures = { version = "0.3.31", default-features = false, features = ["std"] }
tokio = { version = "1.44.2", features = ["rt-multi-thread"] }
log = "0.4.27"
tonic = { version = "0.12" }
url = "2.5.4"
itertools = "0.14.0"
bytes = { version = "1.10.1", default-features = false }
ahash = "0.8.11"
prost = "0.13.5"
object_store = { version = "0.12.0", default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = { version = "1.0", default-features = false, features = ["std"] }
tempfile = "3.19.1"
uuid = { version = "1.16.0", features = ["v4"] }
fastrace = "0.7"
fastrace-futures = "0.7"
fastrace-tonic = "0.1"
congee = "0.4.0"


[profile.dev.package]
insta.opt-level = 3

[patch.crates-io]
# datafusion = { path = "../datafusion/datafusion/core" }
# datafusion-proto = { path = "../datafusion/datafusion/proto" }
